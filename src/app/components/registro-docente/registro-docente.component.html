<form [formGroup]="docenteForm" (ngSubmit)="onSubmit()">
  <div class="parent">
    <div class="header">
      <h2>Cadastrar novo docente</h2>
      <div class="action-buttons">
        <button class="editar" type="button" (click)="onEdit()">Editar</button>
        <button type="button" (click)="onDelete()">Excluir</button>
      </div>
    </div>
    <div class="div1">
      <div class="form-group">
        <label>Nome Completo</label>
        <input formControlName="nomeCompleto" />
      </div>
      <div class="form-group">
        <label>Telefone</label>
        <input formControlName="telefone" maxlength="11" (keypress)="apenasNumero($event)" />
      </div>
    </div>
    <div class="div2">
      <div class="form-group">
        <label>Gênero</label>
        <select formControlName="genero">
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div>
      <div class="form-group">
        <label>Estado Civil</label>
        <select formControlName="estadoCivil">
          <option value="solteiro">Solteiro/a</option>
          <option value="casado">Casado/a</option>
          <option value="divorciado">Divorciado/a</option>
          <option value="viuvo">Viúvo/a</option>
        </select>
      </div>
      <div class="form-group">
        <label>Data de Nascimento</label>
        <input type="date" formControlName="dataNascimento" />
      </div>
    </div>
    <div class="div3">
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" />
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input type="password" formControlName="senha" />
      </div>
    </div>
    <div class="div4">
      <div class="form-group">
        <label>CPF</label>
        <input formControlName="cpf" maxlength="11" (keypress)="apenasNumero($event)" />
        <div *ngIf="docenteForm.get('cpf')?.errors?.['invalidCPF']">
          <small>CPF inválido</small>
        </div>
      </div>
      <div class="form-group">
        <label>RG com orgão expedidor</label>
        <input formControlName="rg" />
      </div>
      <div class="form-group">
        <label>Naturalidade</label>
        <input formControlName="naturalidade" />
      </div>
    </div>
    <div class="div5">
      <div class="form-group">
        <label>Matérias</label>
        <mat-form-field appearance="fill" class="custom-mat-form-field">
          <mat-label>Selecione as matérias</mat-label>
          <mat-select formControlName="materias" multiple>
            <mat-option *ngFor="let materia of materiasOpcao" [value]="materia">{{materia}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="div6" formGroupName="endereco">
      <div class="form-group">
        <label>CEP</label>
        <input formControlName="cep" maxlength="8" (keypress)="apenasNumero($event)" (blur)="buscarCep()" />
      </div>
      <div class="form-group">
        <label>Rua</label>
        <input formControlName="logradouro" />
      </div>
      <div class="form-group">
        <label>Número</label>
        <input formControlName="numero" (keypress)="apenasNumero($event)" />
      </div>
    </div>
    <div class="div7" formGroupName="endereco">
      <div class="form-group">
        <label>Cidade</label>
        <input formControlName="cidade" />
      </div>
      <div class="form-group">
        <label>Estado</label>
        <input formControlName="estado" />
      </div>
      <div class="form-group">
        <label>Complemento</label>
        <input formControlName="complemento" />
      </div>
    </div>
    <button type="submit">Salvar</button>
  </div>
</form>
